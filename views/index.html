<!DOCTYPE html>
<html>
<head>
    <title>Menu Mongo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">




    <style>
        ul {
            column-count: 2;
            column-gap: 2rem;
            list-style: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Top navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

        </ul>
    </div>
</nav>
<main role="main" class="container">
    <div id="app">

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h5 class="card-title">Card title</h5>
            <div class="card">

                <div class="card-body">

                   <div class="row" style="text-align: center; display: inline;">
                       <div ><img src="./assets/logo.jpg" width="100" height="100"></div>
                    </div>

                    <div class="row"><span>Calorie: {{$data.calorie}}</span></div>
                    <div class="row"><span>Name: {{combinedName}}</span></div>
                    <div class="row"><span>Meal Plan :</span></div>
                    <div class="row">
                        <span>Diet Restrictions:</span>
                        {{$data.checkedRestrictions}}
                    </div>
                    <div class="row">Remarks: {{$data.otherRemarks}}</div>
                    <div class="row">menu</div>
                </div>

            </div>


        </div>
        <div class="col-md-8 order-md-1">
            <div class="card">
                <h4 class="mb-3">Order</h4>
                <div class="card-body">
                    <form id="orderForm" @submit="checkForm" action="" method="">

                        <p v-if="errors.length">
                            <b>Please correct the following error(s):</b>
                        <ul>
                            <li v-for="error in errors">{{ error }}</li>
                        </ul>
                        </p>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="calorie">Calorie Count</label>
                                <input  id="calorie"
                                        v-model="calorie"
                                        type="text"
                                        name="calorie"
                                        class="form-control">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="givenname">Given Name</label>
                                <input  id="givenname"
                                        v-model="givenname"
                                        type="text"
                                        name="givenname"
                                        class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="familyname">Family Name</label>
                                <input  id="familyname"
                                        v-model="familyname"
                                        type="text"
                                        name="familyname"
                                        class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="address">Address</label>
                                <input  id="address"
                                        v-model="address"
                                        type="text"
                                        name="address"
                                        class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactnumber">Contact Number</label>
                                <input  id="contactnumber"
                                        v-model="contactnumber"
                                        type="text"
                                        class="form-control">
                            </div>
                        </div>
                        <div>
                            <span>Food Restriction</span><br>
                            <ul>
                                <li>

                                    <input type="checkbox" id="res_pork" value="Pork" v-model="checkedRestrictions">
                                    <label for="res_pork">Pork</label>
                                </li>
                                <li>

                                    <input type="checkbox" id="res_chicken" value="Chicken" v-model="checkedRestrictions">
                                    <label for="res_chicken">Chicken</label>
                                </li>
                                <li>

                                    <input type="checkbox" id="res_beef" value="Beef" v-model="checkedRestrictions">
                                    <label for="res_beef">Beef</label>
                                </li>
                                <li>

                                    <input type="checkbox" id="res_fish" value="Fish" v-model="checkedRestrictions">
                                    <label for="res_fish">Fish</label>
                                </li>
                                <li>

                                    <input type="checkbox" id="res_rice" value="Rice" v-model="checkedRestrictions">
                                    <label for="res_rice">Rice</label>
                                </li>
                            </ul>
                        </div>


                        <span>Other Restrictions:</span>
                        <div v-for="(otherRestriction, index) in add_otherRestrictions">
                            <input v-model="otherRestriction.restrictionname"  type="text" class="form-control">
                        </div>
                        <button type="button" @click="otherRestriction">
                            Add Restriction
                        </button>

                        <div>

                            <label for="otherRemarks">Remarks</label>
                            <input  id="otherRemarks"
                                    v-model="otherRemarks"
                                    type="text"
                                    class="form-control">

                        </div>
                        <div>
                            <button  type="submit" value="Submit">Submit</button>
                        </div>

                    </form>
                </div>

            </div>




        </div>
    </div>
    </div>
</main>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<!--DEVELOPMENT-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript" src="js/main.js"></script>

</body>

</html>
