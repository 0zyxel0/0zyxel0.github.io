<div class="row">
    <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Customer Tag</span>
        </h4>
        <div class="card">
            <div class="card-body">
                <pre>{{$data}}</pre>
                <div class="row"><span>Calorie: {{$data.calorie}}</span></div>
                <div class="row">details</div>
                <div class="row">instructions</div>
                <div class="row">menu</div>
            </div>
        </div>
    </div>
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Order</h4>

        <form id="orderForm" @submit="checkForm" action="" method="">

            <p v-if="errors.length">
                <b>Please correct the following error(s):</b>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
            </p>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="calorie">Calorie Count</label>
                    <input  id="calorie"
                            v-model="calorie"
                            type="text"
                            name="calorie"
                            class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="givenname">Given Name</label>
                    <input  id="givenname"
                            v-model="givenname"
                            type="text"
                            name="givenname"
                            class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="familyname">Family Name</label>
                    <input  id="familyname"
                            v-model="familyname"
                            type="text"
                            name="familyname"
                            class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input  id="address"
                            v-model="address"
                            type="text"
                            name="address"
                            class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="contactnumber">Contact Number</label>
                    <input  id="contactnumber"
                            v-model="contactnumber"
                            type="text"
                            class="form-control">
                </div>
            </div>
            <div>
                <span>Food Restriction</span><br>
                <ul>
                    <li>

                        <input type="checkbox" id="res_pork" value="Pork" v-model="checkedRestrictions">
                        <label for="res_pork">Pork</label>
                    </li>
                    <li>

                        <input type="checkbox" id="res_chicken" value="Chicken" v-model="checkedRestrictions">
                        <label for="res_chicken">Chicken</label>
                    </li>
                    <li>

                        <input type="checkbox" id="res_beef" value="Beef" v-model="checkedRestrictions">
                        <label for="res_beef">Beef</label>
                    </li>
                    <li>

                        <input type="checkbox" id="res_fish" value="Fish" v-model="checkedRestrictions">
                        <label for="res_fish">Fish</label>
                    </li>
                    <li>

                        <input type="checkbox" id="res_rice" value="Rice" v-model="checkedRestrictions">
                        <label for="res_rice">Rice</label>
                    </li>
                </ul>
            </div>


            <span>Other Restrictions:</span>
            <div v-for="(otherRestriction, index) in add_otherRestrictions">
                <input v-model="otherRestriction.value"  type="text" class="form-control">
            </div>
            <button type="button" @click="otherRestriction">
                Add Restriction
            </button>

            <div>
                <div class="col-md-6 mb-3">
                    <label for="otherRemarks">Remarks</label>
                    <input  id="otherRemarks"
                            v-model="otherRemarks"
                            type="text"
                            class="form-control">
                </div>
            </div>
            <div>
                <button  type="submit" value="Submit">Submit</button>
            </div>

        </form>



    </div>
</div>
